<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="forgot_password.css" />
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="main-content">
        <p>‚ÜêBack</p>

        <article class="forgotpassword-section">
          <p class="forgotpassword">Forgot password?</p>

          <p class="underlinetext">
            Enter your correct email address and we will send you a reset code
          </p>

          <form class="resetpassword">
            <label for="email">Email</label><br />
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter email"
              required
            />

            <button id="button" type="submit">Reset password</button>
          </form>
        </article>
        <div class="remember-password">
          <p class="remember-password">
            Remember password?<a class="remember-pass" href=""> Login</a>
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
