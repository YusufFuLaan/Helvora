<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="patient_onboarding_screen.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="major-content">
      <article class="logo-Helvora">
        <p class="helvora-text">Helvora</p>
      </article>
      <div class="progress-bar">
        <div class="progress-step active"></div>
        <div class="progress-step"></div>
        <div class="progress-step"></div>
      </div>
      <div class="one-two-three"><p class="one two">1 of 3</p></div>
      <article class="fill-in">
        <p class="fill-in-text">Fill in to complete your registration</p>
      </article>

      <section class="form">
        <p class="personal-data-text">Personal data</p>

        <form>
          <div class="name-and-phone">
            <div class="name-input">
              <label for="name">Name</label>
              <input type="text" placeholder="Enter your full name" id="name" />
            </div>
            <div class="name-input">
              <label for="phone">Phone number</label>
              <input type="tel" placeholder="Enter your digits" id="phone" />
            </div>
          </div>

          <div class="address-and-dob">
            <div class="address-input">
              <label for="address">Address</label>
              <input type="text" placeholder="Enter your digits" id="address" />
            </div>

            <div class="d0b-gender">
              <div class="dob-input">
                <label for="dob">Date of birth</label>
                <input type="date" value="2001-05-02" id="dob" />
              </div>
              <div class="gender-input">
                <label for="gender">Gender</label>
                <select id="gender" name="gender">
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                </select>
              </div>
            </div>
          </div>
        </form>
        <article class="health-record">
          <p class="personal-data-text align-right">Health record</p>
          <p class="do-you">
            Do you have any existing health records from the past 6 to 12
            months?
          </p>
          <div class="drag-drop-area" id="dragDropArea">
            <p>Click to upload or drag and drop file</p>
            <input type="file" id="fileInput" hidden />
          </div>
          <article class="button-container">
            <button class="continue-button">
              <a href="patient_onboarding-screen2.html">Continue</a>
            </button>
          </article>
        </article>
      </section>
    </main>
  </body>
</html>
