<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="register_as_a.css" />
  </head>
  <body>
    <main class="major-content">
      <p class="logo">Helvora</p>

      <section class="register-as">
        <article class="register-text-container">
          <p class="register-text">Register as a</p>
        </article>
        <article class="select-your-role">
          <p class="select">select your role</p>
        </article>
        <div class="for-all-boxes">
          <article class="as-a">
            <article class="for-text">
              <input
                type="radio"
                name="role"
                value="patient_onboarding_screen"
              />

              <p class="as-a-patient">As a patient</p>
            </article>
            <article class="for-image">
              <img src="Public/images/as_a_patient.jpg" alt="" loading="lazy" />
            </article>
          </article>

          <article class="as-a">
            <article class="for-text">
                <input
                  type="radio"
                  name="role"
                  value="doctors_form"
                  data-redirect-url="doctors_form"
                />
              </a>
              <article class="aligning-self">
                <p class="as-a-patient">As a Doctor</p>
              </article>
            </article>

            <article class="for-image">
              <img src="Public/images/as_a_doctor.jpg" alt="" loading="lazy" />
            </article>
          </article>

          <article class="as-a">
            <article class="for-text">
              <input type="radio" name="role" value="" />
              <p class="as-a-patient">As a hospital admin</p>
            </article>
            <article class="for-image">
              <img
                src="Public/images/as_a_hospital_admin.jpg"
                alt=""
                loading="lazy"
              />
            </article>
          </article>
        </div>
      </section>
    </main>
    <script src="register_as.js"></script>
  </body>
</html>
