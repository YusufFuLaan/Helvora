<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log-in Page</title>
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Signup</title>
        <link rel="stylesheet" href="login.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
          href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet"
        />
      </head>
      <body>
        <main>
          <section class="for-image">
            <img
              src="Public/images/doctor.jpg"
              alt="a doctor lady"
              loading="lazy"
            />
          </section>

          <section class="main-section">
            <p class="going-to-previous-page"><a href="sign_up.html">‚Üê Back</a></p>

            <article class="create-account">Welcome back!</article>
            <article class="have-account">
              Please enter your details</a>
            </article>

            <form id="form">
              <div class="email">
                <label for="email ">Email</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Enter email"
                />
              </div>

              <div class="password">
                <label for="password">Password</label>
                <input
                  type="password"
                  id="password"
                  name="Password"
                  placeholder="Enter password"
                />
              </div>
              <div class="checkbox-forgotpassword">
                <label for="agree">
                    <input type="checkbox" id="agree" name="agree" /> Remember me
                  </label>


                  <a href="forgot_password.html"class="black-link">   Forgot password</a>
              </div>
              
              <button id="button" type="submit">Login</button>
              
              <div class="login-with">
                <span class="or-text">or login with</span>
              </div>

              <div class="create-account-section">
                <p class="no-account">Don't have an account?</p>
                <p class="create"><a href="sign_up.html">Create account</a></p>
              </div>
              <button id="button2" type="submit"> <img class="button-img" src="assets/7123025_logo_google_g_icon 1.svg" alt="" loading="lazy">Google</button>

            </form>
          </section>
        </main>
        <script src="login.js"></script>

      </body>
    </html>
  </body>
</html>
