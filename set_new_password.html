<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="set_new_password.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>
      <section class="main-content">
        <p>‚ÜêBack</p>

        <article class="forgotpassword-section">
          <p class="forgotpassword">Set new password</p>

          <p class="underlinetext">Enter new details to update your password</p>

          <form class="resetpassword">
            <div class="input-wrapper">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Enter password"
                required
              />
              <img
                src="Public/images/input_field_hidden.svg"
                alt=""
                class="icon"
                loading="lazy"
              />

              <label for="password2">Confirm Password</label>
              <input
                type="password"
                id="password2"
                name="password"
                placeholder="Confirm Password"
                required
              />
              <img
                src="Public/images/input_field_hidden.svg"
                alt=""
                class="icon2"
                loading="lazy"
              />
            </div>

            <button id="button" type="submit">Reset password</button>
          </form>
        </article>
        <div class="remember-password">
          <p class="remember-password">
            Remember password?<a class="remember-pass" href=""> Login</a>
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
